<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfil do Usuário</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="site-header">
  <div class="container header-inner">
    <a href="#" class="logo">Pulse <strong>+</strong></a>
    <nav class="nav">
      <a href="../UsuarioCadastrado/index.html">Home</a>
      <a href="../treino/index.html">Treinos</a>
      <a href="#">Perfil</a>
    </nav>
  </div>
</header>

<main class="container">
  <h1 style="color:#004080; margin-top:30px;">Meu Perfil</h1>

  <div class="card profile-card">
    <div class="profile-info">

      <div class="row">
        <label>Nome:</label>
        <input type="text" id="nome" disabled>
      </div>

      <div class="row">
        <label>E-mail:</label>
        <input type="email" id="email" disabled>
      </div>

      <div class="row">
        <label>Nascimento:</label>
        <input type="date" id="nascimento" disabled>
      </div>

      <div class="row">
        <label>Gênero:</label>
        <select id="genero" disabled>
          <option value="Masculino">Masculino</option>
          <option value="Feminino">Feminino</option>
          <option value="Outro">Outro</option>
        </select>
      </div>

      <div class="btn-group" style="margin-top: 25px;">
        <button class="btn primary" id="editarBtn">Editar Perfil</button>
        <button class="btn" id="salvarBtn" style="display:none;">Salvar</button>
        <button class="btn" id="cancelarBtn" style="display:none;">Cancelar</button>
      </div>

    </div>
  </div>

</main>

<script src="script.js"></script>
</body>
</html>
